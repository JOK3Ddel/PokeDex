<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="dex.js" async defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/icon.png" type="image/x-icon">  
    <style> body { background-image: url('imgs/background.jpg'); background-repeat: no-repeat; } </style>
    <title>PokeDex</title>
</head>
<body>
    <header>
        <img src="imgs/icon.png" alt="Icon">
        <h1>PokeDex</h1>
        <span id="search-wrapper">
            <p id="search">Search</p>
            <input type="search" id="search-input">
        </span>  
    </header>
    <section>
        <span>
            <label for="sort-input" id="sort">Sort</label>
            <select name="sort" id="sort-input">
                <option value="id-asc">ID Ascending</option>
                <option value="id-des">ID Descending</option>
                <option value="name-asc">Name Ascending (A-Z)</option>
                <option value="name-des">Name Descending (Z-A)</option>
                <!-- <option value="type">Type Search</option> -->
            </select>
        </span>
    </section>
    <section id="poke-cards">
        <article class="card">
            <img src="" alt="Pokemon Image">
            <span>ID</span>
            <span>Name</span>
            <span>Type</span>
        </article>
    </section>
</body>
</html>
